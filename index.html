<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Order summary card</title> 
  <style></style>
</head>
<body>
  <main>
    <div class="card">
      <div class="illustration-image">
        <img  class="illustration-image"  src="images/illustration-hero.svg" alt="">
      </div>
  <header>
    <div class="head-lines">
      <h1>  Order Summary</h1>
      <p class="head-line">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div> 
  </header>
  <article>
    <div class="price">
      <div class="music">
        <img src="images/icon-music.svg" alt="">
        <h4>Annual Plan<p class="year"> $59.99/year</p></h4>
      </div>
        <a href=""  class="change"> Change</a>
      </div>
  </article>
  <div class="buttons">
    <button class="Payment">  Proceed to Payment</button>
    <p  class="Order">  Cancel Order</p>
  </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ASH2001prince"  target="_blank">ASH2001prince</a>.
  </main>
</body>
</html>
